# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in the this groups.yml file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:
  Default:
    default: true
    permissions:
    - -bukkit.command.kill
    - 'g:no_mail'
    inheritance:
    - g:groupmanager_default
    - g:bukkit_default
    - g:essentials_default
    info:
      prefix: ''
      build: false
      suffix: ''
  Default:
    default: false
    permissions:
    - -bukkit.command.kill
    inheritance:
    - g:groupmanager_default
    - g:bukkit_default
    - g:essentials_default
    info:
      prefix: ''
      build: false
      suffix: '&5(&bGado Premium&5)'
  Moderator:
    default: false
    permissions: []
    inheritance:
    - builder
    - g:groupmanager_moderator
    - g:bukkit_moderator
    - g:essentials_moderator
    info:
      prefix: '&5'
      build: true
      suffix: '&5(&bGado Princeso&5)'
  Admin:
    default: false
    permissions: []
    inheritance:
    - moderator
    - g:groupmanager_admin
    - g:bukkit_admin
    - g:essentials_admin
    info:
      prefix: ''
      build: true
      suffix: '&5(&bGado Rei&5)'
  Owner:
    default: false
    permissions:
    - 'g:no_mail'
    inheritance:
    - admin
    info:
      prefix: '&5(&bGado Master&5)'
      build: true
      suffix: ''
