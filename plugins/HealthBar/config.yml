player-bars:
  enable: true
  after-name:
    enable: true
    display-style: 1
    always-shown: true
    text-mode: true
    hide-delay-seconds: 5
    use-custom-file: false
  below-name:
    enable: true
    text: '% &c<3'
    use-proportion: true
    proportional-to: 100
    display-raw-hearts: false
  world-disabling: false
  disabled-worlds: world_nether,world_the_end
mob-bars:
  enable: true
  show-on-named-mobs: true
  display-style: 1
  always-shown: true
  text-mode: true
  custom-text-enable: true
  custom-text: '{name} - {health}&c<3'
  hide-delay-seconds: 5
  show-only-if-looking: false
  use-custom-file: false
  world-disabling: false
  disabled-worlds: world_nether,world_the_end
  type-disabling: true
  disabled-types: squid
hooks:
  epicboss: false
fix-tab-names: true
fix-death-messages: true
update-notification: false
use-player-bar-permissions: false
override-other-scoreboard: true
